<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">
<div class="container">
    <h1>Admin Login</h1>
    <p class="subtitle">Enter admin credentials to view all registered users.</p>

    <form method="post">
        <div>
            <label for="username">Admin username</label>
            <input id="username" type="text" name="username" placeholder="admin" required>
        </div>

        <div>
            <label for="password">Admin password</label>
            <input id="password" type="password" name="password" placeholder="Password" required>
        </div>

        <button class="btn-primary" type="submit">Login as admin</button>
    </form>

    {% if message %}
        <div class="message error">{{ message }}</div>
    {% endif %}

    <div class="footer-links">
        Back to user login?
        <a href="{{ url_for('login') }}">User login</a>
    </div>
</div>
</body>
</html>
